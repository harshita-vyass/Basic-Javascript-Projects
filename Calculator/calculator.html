<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body><div>
  <h1>Simple Calculator</h1></div>
  <div class="calculator">
    <input class = "input" type="number" id="num1" placeholder="Enter number 1">
    <select id="operator">
      <option value="add">+</option>
      <option value="subtract">-</option>
      <option value="multiply">*</option>
      <option value="divide">/</option>
      <option value="mod">%</option>
    </select>
    <input class = "input" type="number" id="num2" placeholder="Enter number 2">
    <button onclick="calculate()">Calculate</button>
    <input class = "result" type="text" id="result" placeholder="Result" disabled>
  </div>

  <script src="script.js"></script>
</body>
</html>
